<script type="text/javascript">

    function search() {
    	
    	document.getElementById('errorDiv').innerHTML = "";
    	
		var courseName = document.getElementById('search-courseName').value;
		var lastName = document.getElementById('search-lastName').value;
		var dayOfWeek = document.getElementById('search-dayOfWeek').value;
		var semester = document.getElementById('search-semester').value;
		var fromPrice = document.getElementById('search-fromPrice').value;
		var toPrice = document.getElementById('search-toPrice').value;

    	var getData = {
    			  coursename: courseName,
    	          lastname: lastName,
    	          dayofweek: dayOfWeek,
    	          semester: semester,
    	          lteprice: toPrice,
    	          gteprice: fromPrice
    	        }
    	
    	 $.ajax({
		     type: 'GET',
		     url: "/api.courseregistration/sections/search?",
		     data: getData,
		     success: function(json_results) {
		    	var tbody ="";
		        $.each(json_results.content,function(key,value){
		           var section = value.section;
		           var result = '<tr>'+ 
			          '<td>'+ section.course.name +'</td>' +
			          '<td>'+ section.professor.firstName +' '+ section.professor.lastName +'</td>' +
			          '<td>'+ section.modeOfInstruction +'</td>' +
			          '<td>'+ section.dayOfWeek +'</td>' +
			          '<td>'+ section.semester +'</td>' +
			          '<td>'+ section.roomNumber +'</td>' +
			          '<td>'+ section.price +'</td>' +
	               	  '</tr>';
		           tbody+=result;
		           
		        });
		        if(tbody=="") {		        	
		        	 document.getElementById('errorDiv').innerHTML='<div class=\"alert alert-danger\"><strong>Oh snap!</strong> Courses as per your search are not available in the system currently.</div>'
		        		 var result = '<tr>'+ 
				          'No Data Found!!' +
		               	  '</tr>';
		             tbody+=result;
		             document.getElementById('thead').innerHTML = "";
			        document.getElementById('tbody').innerHTML = "";
		        } else {
		        	var head = "<tr>"+
                    "<th>Course Name</th>"+
                    "<th>Professor Name</th>"+
                    "<th>Mode of Instruction</th>"+
                    "<th>Day of week</th>"+
                    "<th>Semester</th>"+
                    "<th>Room Number</th>"+
                    "<th>Price in USD</th>"+
                "</tr>";
		        	document.getElementById('thead').innerHTML = head;
		        	document.getElementById('tbody').innerHTML = tbody;
		        }
		      },
		  	 error: function(jaxHR) {
			 	document.getElementById('errorDiv').innerHTML='<div class=\"alert alert-danger\"><strong>Hey!</strong> You forgot to provide search criteria.</div>'
		  	  }
		  });
    	 
    }
    
    $(document).ready(function(){
    	
        $('#searchButton').click(function(){
        	alert('Going to search now!!');
           search();
        });
      });
    
    	 
    
</script>
