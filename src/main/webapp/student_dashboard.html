<script language="JavaScript">


  $(window).load(function() {
    var currentUser=JSON.parse(window.sessionStorage.getItem('currentUser'))

    var getReq = new digestAuthRequest('GET', "/api.courseregistration/students/"+currentUser.userId,currentUser.username, currentUser.password);
    getReq.request(function(data) {
      var studentResponse = data

      window.sessionStorage.setItem('student',JSON.stringify(data));

      document.getElementById('username').innerHTML='<i class=\"fa fa-user\"></i>'+studentResponse.student.username +'<b class=\"caret\"></b>'
      document.getElementById('enrolledCourses').innerHTML=studentResponse.student.sections.length
      document.getElementById('courseDetailsBody').innerHTML=studentResponse.student.sections.map(function (section, index) {
        return '<tr>' +
          '<td>' + section.course.name + '</td>' +
          '<td>' + section.professor.firstName +' '+section.professor.lastName+ '</td>' +
          '<td>' + section.dayOfWeek + '</td>' +
          '<td>' + section.semester + '</td>' +
          '<td>' + section.price + '</td>' +
          '<td>' + section.startDate + '</td>' +
          '<td>' + section.endDate + '</td>' +
          '</tr>'
      })
    },function(errorCode) {
      if(304==errorCode){
        var studentResponse = JSON.parse(window.sessionStorage.getItem('student'));
        document.getElementById('username').innerHTML='<i class=\"fa fa-user\"></i>'+studentResponse.student.username +'<b class=\"caret\"></b>'
        document.getElementById('enrolledCourses').innerHTML=studentResponse.student.sections.length
        document.getElementById('courseDetailsBody').innerHTML=studentResponse.student.sections.map(function (section, index) {
          return '<tr>' +
            '<td>' + section.course.name + '</td>' +
            '<td>' + section.professor.firstName +' '+section.professor.lastName+ '</td>' +
            '<td>' + section.dayOfWeek + '</td>' +
            '<td>' + section.semester + '</td>' +
            '<td>' + section.price + '</td>' +
            '<td>' + section.startDate + '</td>' +
            '<td>' + section.endDate + '</td>' +
            '</tr>'
        })
      }else{
        document.getElementById('errorDiv').innerHTML='<div class=\"alert alert-danger\"><strong>Oh snap!</strong> Change a few things up and try submitting again.</div>'
        console.log(JSON.stringify(errorCode))
      }
    })
  });
</script>
